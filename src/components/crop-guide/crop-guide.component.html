<div class="space-y-8">
  <div class="text-center">
    <h2 class="text-3xl font-bold text-[#6A5A4F]">Crop Nutrition Guide</h2>
    <p class="mt-2 text-gray-600 max-w-2xl mx-auto">Choose a crop to understand its specific nutritional needs. This section details the essential macro and micronutrients required for healthy growth and optimal yield.</p>
  </div>

  <div class="flex justify-center">
    <select 
      (change)="selectCrop($event)"
      class="p-3 border-2 border-[#DCD0C0] rounded-lg bg-white shadow-sm focus:ring-2 focus:ring-[#A47E3B] focus:border-[#A47E3B] w-full max-w-sm">
      @for(cropName of cropNames; track cropName) {
        <option [value]="cropName" [selected]="cropName === selectedCropName()">{{ cropName }}</option>
      }
    </select>
  </div>

  <div class="bg-white rounded-2xl shadow-lg p-6 grid md:grid-cols-2 gap-6 items-center min-h-[400px]">
    <div>
      <h3 class="text-2xl font-bold text-[#A47E3B] mb-3">{{ selectedCropName() }}</h3>
      <div class="mb-4">
          <h4 class="font-semibold text-lg mb-2">Macronutrient Requirements:</h4>
          <p class="text-gray-600" [innerHTML]="cropsData[selectedCropName()].macro"></p>
      </div>
      <div>
          <h4 class="font-semibold text-lg mb-2">Micronutrient Requirements:</h4>
          <p class="text-gray-600" [innerHTML]="cropsData[selectedCropName()].micro"></p>
      </div>
    </div>
    <div class="relative h-64 md:h-80">
      <canvas #cropNutrientChart></canvas>
    </div>
  </div>
</div>
